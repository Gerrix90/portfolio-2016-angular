
<div id="{{myWorkData.id}}" class="work-image"></div>
<div class="work-info flex flex--center">
  <div class="info-wrapper">
    <h3>{{myWorkData.name}}</h3>
    <h4><span>Agency:</span> {{myWorkData.agency}}</h4>

      </a>

  </div>
